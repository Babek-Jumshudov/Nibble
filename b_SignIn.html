<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="b_style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign In</title>
  </head>

  <body>
    <div class="row">
      <img class="b_img_yan" src="./imgs/yan.jpg" alt="" />
      <div class="col">
        <img
          class="b_img"
          src="./imgs/cd693bc4-a693-4cda-9d84-fc4e69e855be.jpg"
          alt=""
        />
      </div>
      <div class="col b_login_sag">
        <h1>Welcome!</h1>
        <p>Sign in to your account to continue</p>

        <div class="row b_inputs">
          <div class="col-1">
            <svg
              width="576"
              height="72"
              viewBox="0 0 576 72"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                width="64"
                height="64"
                rx="16"
                fill="#503E9D"
                fill-opacity="0.1"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M22.4 23H41.6C42.9255 23 44 24.0633 44 25.375V39.625C44 40.9367 42.9255 42 41.6 42H22.4C21.068 42 20 40.9312 20 39.625V25.375C20 24.0569 21.068 23 22.4 23ZM32 31.3125L41.6 25.375H22.4L32 31.3125ZM41.6 28.1894V39.625H22.4V28.1894L32 34.115L41.6 28.1894Z"
                fill="#503E9D"
              />
            </svg>
          </div>
          <div class="col">
            <input
              class="b_input_text"
              type="text"
              name="email"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="row b_inputs">
          <div class="col-1">
            <svg
              width="576"
              height="72"
              viewBox="0 0 576 72"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                width="64"
                height="64"
                rx="16"
                fill="#503E9D"
                fill-opacity="0.1"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M44 44V39.2L34.088 29.288C34.292 28.628 34.4 27.932 34.4 27.2C34.4 23.2235 31.1764 20 27.2 20C23.2235 20 20 23.2235 20 27.2C20 31.1764 23.2235 34.4 27.2 34.4C27.932 34.4 28.628 34.292 29.288 34.088L32 36.8H35.6V40.4H39.2V44H44ZM23.6 26C23.6 24.6745 24.6745 23.6 26 23.6C27.3255 23.6 28.4 24.6745 28.4 26C28.4 27.3255 27.3255 28.4 26 28.4C24.6745 28.4 23.6 27.3255 23.6 26Z"
                fill="#503E9D"
              />
            </svg>
          </div>
          <div class="col">
            <input
              class="b_input_text"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
        </div>
        <a class="b_button_signIn" href="home.html">Sign In</a>
        <p class="Forgot"><a href="./b_forgot.html">Forgot password?</a></p>
        <a class="b_button" href="./b_SignUp.html">Create an account</a><br />
      </div>
    </div>
  </body>
</html>
