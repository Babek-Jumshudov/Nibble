                    <svg width="576" height="72" viewBox="0 0 576 72" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <input class="b_input_text" type="text" name="email" placeholder="Email">

                <div class="col-1">
                    <svg width="576" height="72" viewBox="0 0 576 72" fill="none" xmlns="http://www.w3.org/2000/svg">
